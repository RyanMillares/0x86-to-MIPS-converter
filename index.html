<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel = "stylesheet" href = "styles.css">
        <script type = "module" src = "hexToMips.js"></script>
        <script type = "module" src = "UIFunctions.js"></script>
        
        <title>Hex To Mips Converter</title>
    </head>
    <body>
        <header>

        </header>
        <main>
            
            <h1>
                <center>Real-time Hex-to-MIPS Converter</center>
            </h1>
            <div class = "interface">
                <div class = "pairedText">
                    <h3>32-Bit Hex Input</h3>
                    <p>Example: "0x20080000"</p>
                    <textarea id = "input" name = "input" placeholder = "Hex Instructions" rows = 20></textarea>

                </div>
                <div class = "pairedText">
                    <input type = "button" id = "default" class = "largerButton" value = "Load Example Instructions">
                    <br>
                    <input type = "button" id= "swap" class = "largeButton" value = "Swap">

                </div>
                <div class = "pairedText">
                    <h3>MIPS Output</h3>
                    <p>Example: "addi $t0, $0, 0x0001"</p>
                    <textarea id = "output" name = "ouput" placeholder = "Converted MIPS lines" rows = 20 cols = 40 readonly></textarea>
                </div>
                
            </div>



        </main>
        <footer>

        </footer>
    </body>
</html>
